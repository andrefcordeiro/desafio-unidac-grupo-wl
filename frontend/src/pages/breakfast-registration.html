<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/src/js/breakfast-registration.js"></script>

</head>
<body class="bg-primary">
    <a class="btn btn-light m-2 text-primary font-weight-bold" href="../../index.html"> Página inicial </a>

    <div class="container d-flex flex-column justify-content-center align-items-center" 
        style="height: 100vh; width: 70vw;">
        <p class="h1 mb-5 text-light"> Cadastro de café da manhã </p>
        
        <form id="register-breakfast-form" class="d-flex flex-column justify-content-center align-items-center"
            onsubmit="registerBreakfast(event)" style="width: 50%;">
            <div class="form-group" style="width: 100%;">
                <label class="text-light font-weight-bold" for="name">Data</label>
                <input type="date" class="form-control" id="register-breakfast-date" placeholder="Informe o nome" required>
            </div>
            <button id="register-breakfast" type="submit" class="btn btn-light mt-5 text-primary font-weight-bold">Registrar</button>
        </form>
        <p id="out-form" class="help-block mt-4"> </p>
    </div>
</body>
</html>
