<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- prod -->
    <!-- definindo caminho base do repositório no github pages (deve ser retirado ao rodar localmente) -->
    <base href="/desafio-unidac-grupo-wl/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- prod -->
    <script src="src/js/register-breakfast-participation.js"></script>

    <!-- dev -->
    <!-- <script src="/src/js/register-breakfast-participation.js"></script> -->
    
</head>
<body onload="onPageLoadFunction()" class="bg-primary">

    <!-- prod -->
    <a class="btn btn-light m-2 text-primary font-weight-bold" href="index.html"> Página inicial </a>

    <!-- dev -->
    <!-- <a class="btn btn-light m-2 text-primary font-weight-bold" href="/index.html"> Página inicial </a> -->

    <div class="container d-flex flex-column align-items-center" style="height: 100vh; width: 50vw;">
        <p  class="h1 mb-5 text-light text-center m-5"> Cadastro de participação em um café da manhã </p>
        
        <form id="register-breakfast-form" class="d-flex flex-column justify-content-center align-items-start"
            onsubmit="registerBreakfastParticipation(event)" style="width: 70%; ">
            <div class="form-group d-flex flex-column">
                <label class="text-light font-weight-bold" for="date">Datas cadastradas</label>
                <select id="breakfast-dates" class="form-select" required>
                </select>
            </div>
            
            <div class="form-group mt-4" style="width: 100%;">
                <label class="text-light font-weight-bold" for="cpf">Cpf do colaborador</label>
                <input type="text" class="form-control" id="register-employee-cpf" placeholder="Informe o CPF no formato xxx.xxx.xxx-xx" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>

            <p id="out-form" class="help-block"> </p>
            <div class="form-group d-flex flex-row">
                <div class="form-group d-flex flex-column mt-3">
                    <label class="text-light font-weight-bold" for="food-options">Opções de comidas</label>
                    <select id="options-selected" class="form-select" required>
                    </select>
                </div>
                <div class="d-flex align-items-center align-self-end mb-3 ml-4">
                    <button id="add-button" type="button" class="btn btn-danger text-light font-weight-bold mr-3"
                    onclick="removeFoodOption()" style="width: 40px; height: 40px;"> - </button>
                    <button id="add-button" type="button" class="btn btn-success text-light font-weight-bold" 
                        onclick="addFoodOption()" style="width: 40px; height: 40px;"> + </button>
                </div>
            </div>

            <ul id="food-options-list" class="list-group"></ul>

            <button id="register-breakfast" type="submit" 
            class="btn btn-light mt-4 text-primary font-weight-bold align-self-center">Cadastrar</button>

        </form>
    </div>
</body>
</html>
