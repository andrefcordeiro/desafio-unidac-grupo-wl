<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="bg-primary">

    <!-- prod -->
    <a class="btn btn-light m-2 text-primary font-weight-bold" href="index.html"> Página inicial </a>

    <!-- dev -->
    <!-- <a class="btn btn-light m-2 text-primary font-weight-bold" href="/index.html"> Página inicial </a> -->

    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh; width: 70vw;">
        <p class="h1 mb-5 text-light"> Cadastro de colaboradores </p>
        
        <form id="register-employee-form" class="d-flex flex-column justify-content-center align-items-center" 
            onsubmit="registerEmployee(event)" style="width: 50%;">
            <div class="form-group" style="width: 100%;">
                <label class="text-light font-weight-bold" for="name">Nome</label>
                <input type="text" class="form-control" id="register-employee-name" placeholder="Informe o nome" required>
            </div>
            <div class="form-group" style="width: 100%;">
                <label class="text-light font-weight-bold" for="cpf">CPF</label>
                <input type="text" class="form-control" id="register-employee-cpf" placeholder="Informe o CPF no formato xxx.xxx.xxx-xx" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <button id="register-employee" type="submit" class="btn btn-light mt-3 text-primary font-weight-bold">Cadastrar</button>
        </form>
        <p id="out-form" class="help-block mt-4"> </p>
    </div>
</body>
</html>
